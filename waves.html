<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vanta Waves Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #your-element-selector {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="your-element-selector"></div>
  <script>
    VANTA.WAVES({
      el: "#your-element-selector",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x5788,
      shininess: 42.00,
      waveHeight: 26.00,
      waveSpeed: 0.55,
      zoom: 0.65
    });
  </script>
</body>
</html>
